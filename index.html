<!DOCTYPE HTML>
<html lang="zh">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>sectors tags</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css"/>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
</head>

<body>
  <h3>sectors tags</h3>
   <div id="sectors_tags_div">
   	  <div class="row sectors">
   	  	  <div class="col-md-1">
   	  	    <span class="filter-title">行业</span>
   	  	  </div>
   	  	  <div class="col-md-11">
   	  	    <div class="row">
               <div class="col-md-12 sectors_content"></div>
            </div>
            <div class="row sectors_tags">
              <div class="col-md-12">
                 <div class="row">
                   <div class="col-md-12">
                      <span class="filter-title-tag">二级行业标签(如果你只想关注该行业下某些细分领域的项目，请选择二级标签)</span>
                    </div>
                 </div>
                 <div class='row'>
                   <div class="col-md-11 tags_content"></div>
                   <div class="col-md-1">
                     <a href="javascript:void(0)" class="expand-li">展开</a>
                     <a href="javascript:void(0)" class="close-li hide">收起</a>
                  </div>
                </div>
              </div>
            </div>
   	  	  </div>
   	  </div>
   	  <div class="row selected_tags">
   	  	  <div class="col-md-1">
   	  	    <span class="filter-title">标签</span>
   	  	  </div>
   	  	  <div class="content col-md-10">
   	  	  </div>
   	  	  <div class="col-md-1">
   	  	  </div>
   	  </div>
   </div>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/bootstrap.min.js"/></script>
  <!-- 加载源数据 -->
  <script src="./js/sectors_tags_data.js"/></script>
  <script src="./js/index.js"></script>
</body>
</html>
